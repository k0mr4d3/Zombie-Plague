// ==================================================================================
//
//                              ZOMBIE PLAGUE
//                           Extraitems configuration
//
//
// ============================================================================
//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The caption to display on the menu. (Only will be taken from translation file)
// info              text        The caption to display in the hint. ['' = off] (Only will be taken from translation file)
// weapon            text        The weapon name. ['' = off]
// price             number      The price of an item. ['0' = off]
// level             number      The level which had access to buy a item. ['0' = off]
// online            number      The number of players which require to buy a item. ['0' = off]
// limit             number      The number of purchases, which allowed to buy item. ['0' = off]
// flags             text        The item availability flags. ['abcde..' = flags | '' = off]
// group             text        The admin group to access to buy a item. ['' = all users]
// types             array       The class types which had access to buy a item. ['human'/'zombie' = default type | 'any' = custom type | '' = all types] - in the string divided by ',' from classes.ini
//
// Flags:
//  "a" - the item is not available until the round starts.
//  "b" - the item is not available after the round starts.
//  "c" - the item is not available when a single zombie.
//  "d" - the item is only available when a single zombie.
//  "e" - the item is not available when a single human.
//  "f" - the item is only available when a single human.
//  "g" - the item is not available in an infection mode.
//  "h" - the item is only available in an infection mode.
//  "i" - the item is not available in a respawn mode.
//  "j" - the item is only available in a respawn mode.
//  "k" - the item is not available in a default human mode.
//  "l" - the item is only available in a default human mode.
//  "m" - the item is not available in a default zombie mode.
//  "n" - the item is only available in a default zombie mode.
//  "o" - the item available once per map.
//  "p" - the item available only during night time.
// 
// Notes:
// * Names must be a unique.
// * To remove category/item case just delete whole block!
// * Name/info will be taken from translation file. (only low cases)

