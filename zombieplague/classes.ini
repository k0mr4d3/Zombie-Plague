// ============================================================================
//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The caption to display on the menu. (Only will be taken from translation file)
// info              text        The caption to display in the hint. ['' = off] (Only will be taken from translation file)
// type              text        The class type. ['zombie'/'human' = default type] (Only will be taken from translation file)
// zombie            yes/no      States the zombie type. ['' = not used for default types]
// model             text        The player model path. ['' = default] (This model files/textures will be automatically precache)
// claw_model        text        The knife model path. ['' = default] (This model files/textures will be automatically precache)
// gren_model        text        The grenade model path. ['' = default] (This model files/textures will be automatically precache)
// arm_model         text        The arm model to be used on standart weapons.  ['' = default] (This model files/textures will be automatically precache)
// body              number      The view model body index on custom weapons. ['-1' = off] (If disabled then indexes will be taken from the current weapon)
// skin              number      The view model skin index on custom weapons. ['-1' = off] (If disabled then indexes will be taken from the current weapon)
// health            number      The health points.
// speed             decimal     The speed value. ['250.0' = standart speed | '300.0' = fast speed]
// gravity           decimal     The gravity multiplier. ['0.1' = low gravity | '2.0' = high gravity]
// knockback         decimal     The knockback multiplier. ['1.0' = standart knockback | '2.0' = double knockback]
// armor             number      The armor on the spawn. ['0' = off]
// level             number      The level which had access to choose a class. ['0' = off]
// group             text        The admin group to access to buy a weapon. ['' = all users]
// duration          decimal     The duration amount for a skill. ['0.0' = instant]
// countdown         decimal     The countdown amount for a skill. ['0.0' = instant] (If both parameters disabled will off skill)
// cost              number      The amount of health which will be deduct for a skill usage.  ['0' = off]
// bar               on/off      Enables skill duration bar.
// sprite            on/off      Enables health sprite.
// regenerate        number      The regenerating health. ['0' = off]
// interval          decimal     The regenerating health interval. ['0.0' = off]
// fall              on/off      Enables fall damage.
// spotted           on/off      Enables spotting on the radar. (for enemies only)     
// fov               number      The field of view value. ['' = default].
// crosshair         yes/no      Give and turn on the crosshair.
// nvgs              yes/no      Give and turn on the nightvision. ['' = only overlay] (If disabled with overlay, flashlight will work instead)
// overlay           text        The nightvision overlay path. ['' = default nightvision] (This material files/textures will be automatically precache)
// weapon            array       The default weapons. ['jump bomb, zombie claw, ...'] = in the string divided by ',' from weapons.ini (Only for weapons with setted classes)
// money             array       The kill/amount damage for 1$/infect&humanize/win/lose/draw bonus money. ['0, 0, 0, 0, 0, 0' = off]
// experience        array       The kill/amount damage for 1$/infect&humanize/win/lose/draw bonus experience. ['0, 0, 0, 0, 0, 0' = off]
// lifesteal         number      The health gaining with each infection/killing. ['0' = off]  
// ammunition        number      The type of an ammunition. ['0' = off | '1' = BP ammunition | '2' = clip ammunition] 
// leap              number      The type of a leap. ['0' = off | '1' = enabled | '2' = only if a single player]
// force             decimal     The force multiplier.
// cooldown          decimal     The cooldown between leap uses.
// effect            text        The name of an infect effect. ['' = off]
// attachment        text        The attachment of an infect effect. ['' = center position]
// time              decimal     The time of an infect effect.
// death             text        The death sound block. ['' = off] (Block from 'sounds.ini' config)
// hurt              text        The hurt sound block. ['' = off] (Block from 'sounds.ini' config)
// idle              text        The idle sound block. ['' = off] (Block from 'sounds.ini' config)
// infect            text        The infect sound block. ['' = off] (Block from 'sounds.ini' config)
// respawn           text        The respawn sound block. ['' = off] (Block from 'sounds.ini' config)
// burn              text        The burn sound block. ['' = off] (Block from 'sounds.ini' config)
// attack            text        The attack sound block. ['' = off] (Block from 'sounds.ini' config)
// footstep          text        The footstep sound block. ['' = off] (Block from 'sounds.ini' config)
// regen             text        The regen sound block. ['' = off] (Block from 'sounds.ini' config)
// jump              text        The leap sound block. ['' = off] (Block from 'sounds.ini' config)
//
// Notes:
// * Names/types must be a unique.
// * To remove class case just delete whole block!
// * Name/info/type will be taken from translation file. (only low cases)
// * Mod will be precached all model files/textures/sound automatically!
// * Uniqie classes will be choose randomly, exept 'zombie'/'human'!
// * All parameters works for all classes, exept 'zombie','infect'!

